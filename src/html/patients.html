<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MI Patients</title>
    <link rel="icon" type="image/png" href="../assets/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/patients.css" />
  </head>
  <body>
    <div class="add-a-patient-modal">
      <div class="add-a-patient-form-wrap">
        <div class="esc-form-btn">
          <span></span>
          <span></span>
        </div>
        <p>Add a patient:</p>
        <form name="add_patient_form">
          <div class="ap-first-name-input-wrap">
            <label for="APfirstNameInput">First name:</label>
            <input
              type="text"
              name=""
              id="APfirstNameInput"
              placeholder="John"
              required
            />
          </div>
          <div class="ap-last-name-input-wrap">
            <label for="APlastNameInput">Last name:</label>
            <input
              type="text"
              name=""
              id="APlastNameInput"
              placeholder="Snow"
              required
            />
          </div>
          <div class="ap-birth-date-input-wrap">
            <label for="APbirthDateInput">Birth date:</label>
            <input
              type="date"
              name=""
              id="APbirthDateInput"
              placeholder="1985-10-25"
              required
            />
          </div>
          <div class="ap-gender-input-wrap">
            <label for="APgenderInput">Gender:</label>
            <select name="genderInput" id="APgenderInput">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="ap-phone-number-input-wrap">
            <label for="APphoneNumberInput">Phone number:</label>
            <input
              type="tel"
              name=""
              id="APphoneNumberInput"
              placeholder="+37062783391"
              required
            />
          </div>
          <div class="ap-email-input-wrap">
            <label for="APemailInput">Email:</label>
            <input
              type="email"
              name=""
              id="APemailInput"
              placeholder="johnnycook@bok.com"
              required
            />
          </div>
          <div class="ap-photo-input-wrap">
            <label for="APphotoInput">Photo link (optional):</label>
            <input
              type="text"
              name=""
              id="APphotoInput"
              placeholder="https://www.google.com/image.jpg"
            />
          </div>

          <div class="ap-identity-code-input-wrap">
            <label for="APidentityCodeInput">Identity code:</label>
            <input
              type="text"
              name=""
              id="APidentityCodeInput"
              placeholder="39820477826"
              required
            />
          </div>

          <div class="add-patient-submit-wrap">
            <button type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
    <header>
      <div class="container">
        <a href="./index.html"
          ><img class="logo" src="../assets/img/medinfo-logo.svg" alt="medinfo"
        /></a>
        <nav>
          <div class="burger-menu"><span></span><span></span><span></span></div>
          <ul>
            <a href="#"> <li>Medications</li> </a>
            <a href="#"> <li>Logs</li> </a>
            <a href="#"><button class="logout">Logout</button></a>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="page-title">
        <h1>Patients</h1>
      </div>
      <section class="search-add-patient">
        <div class="search-wrap">
          <label for="searchPatientInput">Search by name:</label>
          <form name="search-patient">
            <div class="search-input-wrap">
              <input type="text" name="" id="searchPatientInput" />
              <img
                class="search-icon"
                src="../assets/icons/search-icon.svg"
                alt="search-icon"
              />
            </div>
          </form>
        </div>
        <div class="add-patient-btn">
          <div class="cross-icon">
            <img
              src="../assets/icons/cross-icon.svg"
              alt="cross-icon"
              class="cross"
            />
          </div>
          <p class="add-patient-btn-text">Add patient</p>
        </div>
      </section>

      <section class="patients">
        <div class="page-spinner"></div>
      </section>
      <footer>
        <p>Â©2022. MEDINFO. All rights reserved.</p>
      </footer>
    </main>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/patients.js"></script>
  </body>
</html>
