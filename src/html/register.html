<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MI Register</title>
    <link rel="icon" type="image/png" href="../assets/icons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <script src="../js/index.js" defer></script>
    <script src="../js/register.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="./index.html"
          ><img class="logo" src="../assets/img/medinfo-logo.svg" alt="medinfo"
        /></a>
        <nav>
          <div class="burger-menu"><span></span><span></span><span></span></div>
          <ul>
            <a href="./login.html"> <li>Log in</li> </a>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="page-title">
        <h1>Register</h1>
      </div>
      <section class="login-section">
        <form name="login_form">
          <div class="name-input-wrap">
            <label for="nameInput">Full name:</label>
            <input
              type="text"
              name=""
              id="nameInput"
              placeholder="John Snow"
              required
            />
          </div>

          <div class="email-input-wrap">
            <label for="emailInput">Email:</label>
            <input
              type="email"
              name=""
              id="emailInput"
              placeholder="SecurePassword98$97$&&"
              required
            />
          </div>

          <div class="password-input-wrap">
            <label for="passwordInput">Password:</label>
            <input
              type="password"
              name=""
              id="passwordInput"
              placeholder="johnnycook@bok.com"
              required
            />
          </div>
          <div class="login-wrap">
            <button type="submit">REGISTER</button>
            <p>Already have an account? <a href="./login.html">Log in!</a></p>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>Â©2022. MEDINFO. All rights reserved.</p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
